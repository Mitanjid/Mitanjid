<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" role="img" aria-labelledby="title desc" preserveAspectRatio="xMidYMid slice">
  <title id="title">Muzahidul Islam Tanjid â€” Header</title>
  <desc id="desc">Unique animated header with shifting gradient background, neon glow, occasional glitch, and a soft shine sweep across the name.</desc>

  <defs>
    <!-- Animated background gradient -->
    <linearGradient id="bg-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4D96FF"/>
      <stop offset="50%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#FDE047"/>
      <animateTransform attributeName="gradientTransform" type="translate" values="-0.5 0; 0.5 0; -0.5 0" dur="16s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Subtle vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="75%">
      <stop offset="70%" stop-color="rgba(0,0,0,0)" />
      <stop offset="100%" stop-color="rgba(0,0,0,0.25)" />
    </radialGradient>

    <!-- Neon glow filter -->
    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shine gradient for sweep -->
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Text clip for the shine -->
    <clipPath id="text-clip">
      <text x="600" y="135" text-anchor="middle" dominant-baseline="middle"
            font-family="Inter, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif"
            font-size="56" font-weight="800">Muzahidul Islam Tanjid</text>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="260" fill="url(#bg-grad)"/>

  <!-- Soft vignette overlay -->
  <rect width="1200" height="260" fill="url(#vignette)"/>

  <!-- Neon glow behind text (blue-green) -->
  <g filter="url(#neon-glow)">
    <text x="600" y="135" text-anchor="middle" dominant-baseline="middle"
          font-family="Inter, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif"
          font-size="56" font-weight="800" fill="#4D96FF" opacity="0.65">Muzahidul Islam Tanjid</text>
    <text x="600" y="135" text-anchor="middle" dominant-baseline="middle"
          font-family="Inter, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif"
          font-size="56" font-weight="800" fill="#22C55E" opacity="0.45">Muzahidul Islam Tanjid</text>
  </g>

  <!-- Base text -->
  <text x="600" y="135" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif"
        font-size="56" font-weight="800" fill="#FFFFFF" fill-opacity="0.95">
    Muzahidul Islam Tanjid
  </text>

  <!-- Subtle stroke for crisp edges -->
  <text x="600" y="135" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif"
        font-size="56" font-weight="800" fill="none" stroke="#FFFFFF" stroke-opacity="0.25" stroke-width="1.5">
    Muzahidul Islam Tanjid
  </text>

  <!-- Occasional glitch layers (cyan/magenta jitter) -->
  <g opacity="0.8">
    <text id="glitch-cyan" x="600" y="135" text-anchor="middle" dominant-baseline="middle"
          font-family="Inter, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif"
          font-size="56" font-weight="800" fill="#00E5FF" opacity="0.45">
      Muzahidul Islam Tanjid
      <animate attributeName="x" values="600;600;604;600;596;600;600" keyTimes="0;0.75;0.76;0.77;0.78;0.79;1" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="135;135;134;135;136;135;135" keyTimes="0;0.75;0.76;0.77;0.78;0.79;1" dur="5s" repeatCount="indefinite"/>
    </text>
    <text id="glitch-magenta" x="600" y="135" text-anchor="middle" dominant-baseline="middle"
          font-family="Inter, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif"
          font-size="56" font-weight="800" fill="#FF3B81" opacity="0.35">
      Muzahidul Islam Tanjid
      <animate attributeName="x" values="600;600;596;600;604;600;600" keyTimes="0;0.85;0.86;0.87;0.88;0.89;1" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="135;135;136;135;134;135;135" keyTimes="0;0.85;0.86;0.87;0.88;0.89;1" dur="6s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Shine sweep over the text -->
  <g clip-path="url(#text-clip)">
    <rect x="-350" y="0" width="350" height="260" fill="url(#shine)">
      <animate attributeName="x" from="-350" to="1200" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>

</svg>
