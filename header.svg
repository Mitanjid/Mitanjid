<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 250" preserveAspectRatio="xMidYMid meet">
  <style>
    .text {
      font-family: 'Fira Code', monospace;
      font-size: 54px;
      font-weight: 800;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    /* Glitch layers */
    .glitch1 {
      fill: #00e5ff;
      animation: glitch1 2.5s infinite;
    }
    .glitch2 {
      fill: #ff3b81;
      animation: glitch2 2.5s infinite;
    }
    /* White main text */
    .main {
      fill: white;
      animation: flicker 4s infinite;
    }
    /* Keyframes for glitch offsets */
    @keyframes glitch1 {
      0%, 35%, 100% { transform: translate(0,0); }
      36% { transform: translate(-2px, -1px); }
      37% { transform: translate(2px, 1px); }
      38%, 50% { transform: translate(-1px, 0); }
    }
    @keyframes glitch2 {
      0%, 35%, 100% { transform: translate(0,0); }
      36% { transform: translate(2px, 1px); }
      37% { transform: translate(-2px, -1px); }
      38%, 50% { transform: translate(1px, 0); }
    }
    /* Flicker effect for main text */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 80%, 83%, 100% { opacity: 1; }
      20%, 22%, 81%, 82% { opacity: 0.4; }
    }
    /* Background scanlines */
    .scanline {
      stroke: rgba(255,255,255,0.05);
      stroke-width: 1;
    }
  </style>

  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
  </defs>
  <rect width="1200" height="250" fill="url(#bg)" />

  <!-- Scanlines -->
  <g>
    <line class="scanline" x1="0" y1="10" x2="1200" y2="10"/>
    <line class="scanline" x1="0" y1="20" x2="1200" y2="20"/>
    <line class="scanline" x1="0" y1="30" x2="1200" y2="30"/>
    <line class="scanline" x1="0" y1="40" x2="1200" y2="40"/>
    <line class="scanline" x1="0" y1="50" x2="1200" y2="50"/>
    <line class="scanline" x1="0" y1="60" x2="1200" y2="60"/>
    <line class="scanline" x1="0" y1="70" x2="1200" y2="70"/>
    <line class="scanline" x1="0" y1="80" x2="1200" y2="80"/>
    <line class="scanline" x1="0" y1="90" x2="1200" y2="90"/>
    <line class="scanline" x1="0" y1="100" x2="1200" y2="100"/>
    <line class="scanline" x1="0" y1="110" x2="1200" y2="110"/>
    <line class="scanline" x1="0" y1="120" x2="1200" y2="120"/>
    <line class="scanline" x1="0" y1="130" x2="1200" y2="130"/>
    <line class="scanline" x1="0" y1="140" x2="1200" y2="140"/>
    <line class="scanline" x1="0" y1="150" x2="1200" y2="150"/>
    <line class="scanline" x1="0" y1="160" x2="1200" y2="160"/>
    <line class="scanline" x1="0" y1="170" x2="1200" y2="170"/>
    <line class="scanline" x1="0" y1="180" x2="1200" y2="180"/>
    <line class="scanline" x1="0" y1="190" x2="1200" y2="190"/>
    <line class="scanline" x1="0" y1="200" x2="1200" y2="200"/>
    <line class="scanline" x1="0" y1="210" x2="1200" y2="210"/>
    <line class="scanline" x1="0" y1="220" x2="1200" y2="220"/>
    <line class="scanline" x1="0" y1="230" x2="1200" y2="230"/>
    <line class="scanline" x1="0" y1="240" x2="1200" y2="240"/>
  </g>

  <!-- Glitch Text Layers -->
  <text class="text glitch1" x="600" y="125">Muzahidul Islam Tanjid</text>
  <text class="text glitch2" x="600" y="125">Muzahidul Islam Tanjid</text>
  <text class="text main" x="600" y="125">Muzahidul Islam Tanjid</text>

</svg>
